<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
<div id="start-screen">
    <h1>Tetris</h1>
    <button onclick="startGame()">Start Game</button>
</div>
<div id="game-container" style="display: none;">
    <h1>Tetris</h1>
    <div id="game-board-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="info-panel">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <div id="next-piece-container">
                <h2>Next Piece</h2>
                <div class="border-wrapper">
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button type="button" onclick="moveDown()">Move Down</button>
        <button type="button" onclick="moveLeft()">Move Left</button>
        <button type="button" onclick="moveRight()">Move Right</button>
        <button type="button" onclick="rotate()">Rotate</button>
        <button type="button" id="toggle-music" onclick="toggleMusic()">Mute Music</button>
        <button type="button" onclick="restartGame()">Restart</button>
        <button type="button" onclick="togglePause()">Pause</button>
    </div>
    <div id="game-over" style="display: none;">
        <p>Game Over!</p>
        <button type="button" onclick="restartGame()">Restart</button>
    </div>
</div>

<!-- Modal for submitting high score -->
<div id="high-score-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game Over!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <form id="high-score-form">
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" name="player-name" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
