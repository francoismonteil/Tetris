<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Charger le script principal en tant que module -->
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
<div id="start-screen">
    <h1>Tetris</h1>
    <button onclick="startGame()">Start Game</button>
</div>
<div id="game-container" style="display: none;">
    <h1>Tetris</h1>
    <div id="game-board-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="info-panel">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
    </div>
    <div id="controls">
        <button type="button" onclick="moveDown()">Move Down</button>
        <button type="button" onclick="moveLeft()">Move Left</button>
        <button type="button" onclick="moveRight()">Move Right</button>
        <button type="button" onclick="rotate()">Rotate</button>
        <button type="button" id="toggle-music" onclick="toggleMusic()">Mute Music</button>
        <button type="button" onclick="restartGame()">Restart</button>
    </div>
    <div id="game-over" style="display: none;">
        <p>Game Over!</p>
        <button type="button" onclick="restartGame()">Restart</button>
    </div>
</div>
</body>
</html>
